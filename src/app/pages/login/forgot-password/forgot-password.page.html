<app-header backButton="/login"  title='Recuperar Cuenta'></app-header>

<ion-content>


  <div class="d-flex-center">
      
    <form [formGroup]="form"  class="login-form" (ngSubmit)="submit()" (keypress.enter)="submit()"> 


      <app-logo class="ion-text-center"></app-logo>

      <!--Aqui esta el form de email del usuario-->

      <p class="ion-text-center">Te llegara un correo para que puedas restablecer tu Contrase√±a</p>

      <app-custom-input 
      autocomplete="email" 
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

          <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>

      </div>


      <ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>


      </form>

  </div>


  

  
</ion-content>
